<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../../images/users.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>
    <script type="module" src="../../scripts/imports.js"></script>
    <script type="module" src="./users.js"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="wrapper site-header__wrapper">
        <div class="site-header__start">
          <a href="../../index.html" class="brand">Books project</a>
        </div>

        <div class="search">
          <button class="search__toggle" aria-label="Open search">Search</button>
          <form class="search__form" action="">
            <label class="sr-only" for="search">Search</label>
            <input type="search" name="" id="search" placeholder="Search for the book" />
          </form>
        </div>

        <div class="site-header__end">
          <nav class="nav">
            <button class="nav__toggle" aria-expanded="false" type="button">menu</button>
            <ul class="nav__wrapper">
              <li class="nav__item">
                <a href="../../index.html">
                  <img src="../../images/home.svg" alt="" />
                  <span>Home</span>
                </a>
              </li>

              <li class="nav__item">
                <a href="/pages/books/books.html">
                  <img src="../../images/books.svg" alt="" />
                  <span>Books</span>
                </a>
              </li>

              <li class="nav__item">
                <a href="/pages/bookmarks/bookmarks.html">
                  <img src="../../images/bookmarks.svg" alt="" />
                  <span>Bookmarks</span>
                </a>
              </li>

              <li class="nav__item active">
                <a href="#">
                  <img src="../../images/users.svg" alt="" />
                  <span>Users</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main class="wrapper users-page">
      <section class="add-user">
        <button class="users-page__button add-user__upload-image">Add avatar</button>

        <input type="text" placeholder="Name" class="add-user__name" />

        <textarea name="about" id="" cols="30" rows="10" placeholder="About" class="add-user__about"></textarea>

        <select name="role" class="add-user__role">
          <option value="regular">Regular User</option>
          <option value="admin">Admin</option>
        </select>

        <button class="users-page__button add-user__add">Add user</button>
      </section>

      <section class="users">
        <div class="user">
          <div class="user__img">
            <img src="../../images/book_4.jpg" alt="" />
          </div>

          <span class="user__title clm2">Andrey Kudinov</span>

          <div class="user__synopsis clm3">
            <p>
              Sense and Sensibility is a novel by Jane Austen, published in 1811. It was published anonymously; By A
              Lady appears on the title page where the author
            </p>
          </div>

          <span class="user__author clm4">admin</span>

          <button class="users-page__button user__remove">Remove user</button>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
