<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./images/book.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books project</title>
    <script type="module" src="./main.js"></script>
    <script type="module" src="./scripts/imports.js"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="wrapper site-header__wrapper">
        <div class="site-header__start">
          <a href="#" class="brand">Books project</a>
        </div>

        <div class="search">
          <button class="search__toggle" aria-label="Open search">Search</button>
          <form class="search__form" action="">
            <label class="sr-only" for="search">Search</label>
            <input type="search" name="" id="search" placeholder="Search for the book" />
          </form>
        </div>

        <div class="site-header__end">
          <nav class="nav">
            <button class="nav__toggle" aria-expanded="false" type="button">menu</button>
            <ul class="nav__wrapper">
              <li class="nav__item active">
                <a href="#">
                  <img src="./images/home.svg" alt="" />
                  <span>Home</span>
                </a>
              </li>

              <li class="nav__item">
                <a href="./pages/books/books.html">
                  <img src="./images/books.svg" alt="" />
                  <span>Books</span>
                </a>
              </li>

              <li class="nav__item">
                <a href="./pages/bookmarks/bookmarks.html">
                  <img src="./images/bookmarks.svg" alt="" />
                  <span>Bookmarks</span>
                </a>
              </li>

              <li class="nav__item">
                <a href="./pages/users/users.html">
                  <img src="./images/users.svg" alt="" />
                  <span>Users</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main class="wrapper main-page" style="opacity: 0">
      <section class="search">
        <div class="filter">
          <h4>Categories</h4>
          <div class="filter__inputs">
            <label>
              <input type="checkbox" />
              Novels
            </label>
            <label>
              <input type="checkbox" />
              Memory books
            </label>
            <label>
              <input type="checkbox" />
              Knowledge books
            </label>
            <label>
              <input type="checkbox" />
              Story books
            </label>
            <label>
              <input type="checkbox" />
              Religious books
            </label>
            <label>
              <input type="checkbox" />
              Travel books
            </label>
          </div>
        </div>
        <div class="books"></div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
